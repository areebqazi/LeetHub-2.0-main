<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <script
      src="scripts/jquery-3.3.1.min.js"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="scripts/semantic-2.4.1.min.js"></script>
  </head>

  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">
          Code<span style="color: #ff6c0a">Hub</span> 
        </h1>
        <br />
        <!-- Authentication mode -->
        <div id="auth_mode" hidden>
          <button id="authenticate" class="ui secondary button">
            <i class="icon github"></i>
            Authenticate
          </button>
        </div>

        <!-- Repo Hook mode -->
        <div id="hook_mode" hidden>
          <a
            id="hook_URL"
            href=""
            target="blank"
            class="ui secondary button"
          >
            <i class="icon github"></i>
            Set up Hook
          </a>
        </div>

        <!-- Commit mode -->
        <div id="commit_mode" hidden>
          <p id="repo_url" class="ui small header"></p>
          <p class="onboarding">
            Problems Solved: <span id="p_solved">0</span>
          </p>
          <p class="ui small header">
            <span style="color: #5cb85c">Easy:</span>
            <span
              id="p_solved_easy"
              style="color: #000000; opacity: 0.75"
              >0
            </span>
            <span style="color: #f0ad4e">&ensp; &ensp; Medium:</span>
            <span
              id="p_solved_medium"
              style="color: #000000; opacity: 0.75"
              >0
            </span>
            <span style="color: #d9534f">&ensp; &ensp; Hard:</span>
            <span
              id="p_solved_hard"
              style="color: #000000; opacity: 0.75"
              >0
            </span>
          </p>

          <div class="ui small header">
            Want more features?
            <a
              style="color: cadetblue !important"
              target="_blank"
              href="https://github.com/arunbhardwaj/LeetHub-2.0/labels/feature"
              >Request a feature!</a
            >
          </div>
        </div>
      </div>

    <script src="scripts/oauth2.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
